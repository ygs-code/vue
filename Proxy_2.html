<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
  <script>
      //下面是另一个拦截读取属性行为的例子。
      var proxy = new Proxy({}, {
          get: function(target, property) {
              return 35;
          }
      });

      console.log(proxy.time) // 35
      console.log(proxy.name) // 35
      console.log(proxy.title) // 35
  </script>
</body>
</html>
